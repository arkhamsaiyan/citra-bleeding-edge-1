language: cpp

matrix:
  include:
    - os: linux
      sudo: true
      dist: trusty
    - os: osx
      sudo: false
      osx_image: xcode7.3

env:
  global:
    - secure: "AXHFIafTmbGDsHD3mUVj5a4I397DQjti/WoqAJGUp2PglxTcc04BwxZ9Z+xLuf5N2Hs5r9ojAJLT8OGxJCLBDXzneQTNSqXbFuYSLbqrEAiIRlA9eRIotWCg+wYcO+5e8MKX+cHVKwiIWasUB21AtCdq6msh6Y3pUshZp212VPg="

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
    packages:
      - gcc-6
      - g++-6
      - qt5-default
      - libqt5opengl5-dev
      - xorg-dev
      - lib32stdc++6 # For CMake
      - lftp # To upload builds
      - clang-format-4.0

cache:
  directories:
    - $HOME/.local

install: ./.travis-deps.sh
script: ./.travis-build.sh
after_success: ./.travis-upload.sh

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: "FILE TO UPLOAD"
  skip_cleanup: true
  on:
    branch: master